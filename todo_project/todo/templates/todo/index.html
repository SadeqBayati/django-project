<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
<h1>To-Do List</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'edit' task.id %}"> {{task.title }} {{task.tag}}</a>
        <a href="{% url 'delete_task' task.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add_task' %}">Add New Task</a>
</body>
</html>
